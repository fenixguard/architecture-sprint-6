apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaletestapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaletestapp-deployment
  template:
    metadata:
      labels:
        app: scaletestapp-deployment
    spec:
      containers:
      - name: scaletestapp
        image: shestera/scaletestapp
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "20Mi"
            cpu: "250m"
          limits:
            memory: "30Mi"
            cpu: "500m"